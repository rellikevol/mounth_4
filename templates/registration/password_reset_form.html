{% extends 'base.html' %}
{% block title %}
Сбросить пароль
{% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
    <p>{{ form.email }}</p>
    <button type="submit" class="btn btn-success">Сбросить пароль</button>
</form>
{% endblock %}
